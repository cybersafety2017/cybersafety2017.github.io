<header class="site-header" role="banner">

  <div class="wrapper">

    <!-- <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a> -->


  <!-- <nav class="navbar navbar-default"> -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ "/" | relative_url}}"><img src="/images/cybersafety-logo-white2.svg" alt=""></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">
           {% assign sorted_pages = site.pages | sort:"order" %}
            {% for my_page in sorted_pages %}
              {% if my_page.title %}
                <!-- <li class="active"> -->
                {% if page.url == my_page.url %}
                  <li class="active">
                {% else %}
                  <li>
                {% endif %}
                  <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }} <span class="sr-only">(current)</span></a>
                </li>
              {% endif %}
            {% endfor %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Previous Editions <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="http://cybersafety2016.github.io" target="_blank">CyberSafety 2016</a></li>
              </ul>

            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



</header>
